<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARA FERNANDO</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="corazon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Mi bebito Ferchi</strong>
                        <p>
                             Espero que te guste este presente mi vida, me dí tiempo para entregarte esta cartita virtual :3 
                             Gracias por lo mucho que haz hecho por mi. Me encanto mucho estos días 🧑🏻‍❤️‍👩🏻Te amo mucho
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
